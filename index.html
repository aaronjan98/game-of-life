<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game of Life</title>
    <link rel="stylesheet" href="main.css" />
    <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.min.js"></script>
  </head>
  <body>
    <div class="header">
      <h3>conway's game of</h3>
      <h1>LIFE</h1>
    </div>

    <h2>generation #<span id="generation">0</span></h2>
    <div id="canvas"></div>

    <div class="controls-container">
      <div class="controls">
        <label for="speed">simulation speed</label>
        <input class="slider" id="speed" type="range" min="1" max="60" step="1" value="60" />
        <label for="blur">motion blur amount</label>
        <input class="slider" id="blur" type="range" min="5" max="255" step="1" value="5" />
        <div class="buttons">
          <button id="playback">start</button>
          <button id="clear">clear</button>
          <button id="reseed">re-seed</button>
        </div>
      </div>
    </div>

    <script src="cell.js"></script>
    <script src="grid.js"></script>
    <script src="life.js"></script>
  </body>
</html>
